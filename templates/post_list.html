<!DOCTYPE html>
<html>
    <head>
        <title>Awon bloga blogger</title>
    </head>
    <body>
        <header>
            <h1><a href="/">Awon bloga blogger!</a></h1>
        </header>
        {% for post in posts %}
          <article>
            <time>published: {{ post.published_date }}</time>
            <h2><a href="">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
          </article>
        {% endfor %}

    </body>
</html>
